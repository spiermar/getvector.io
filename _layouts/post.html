---
layout: default
---

<section class="docs post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="container">
        <div class="docs-inner">
          <h2 class="title text-center" itemprop="name headline">{{ page.title }}</h2>
          <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
          <div class="block" itemprop="articleBody">
              {{ content }}
          </div><!--//block-->
        </div><!--//docs-inner-->
    </div><!--//container-->
</section>
